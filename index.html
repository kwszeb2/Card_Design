<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/stylesheet.css">
    <title>House Market Card Design</title>
</head>

<body>
    <div class="container">
        <div class="col-1">
            <div class="title">The Residences</div>
            <div class="image"><img src="imgs/Residences.jpg"></div>
            <div class="price">$750,000</div>
            <div class="address">742 Evergreen St.</div>
        </div>
        <div class="col-2">
            <div class="title">The Pavilion</div>
            <div class="image"><img src="imgs/Pavilion.jpg"></div>
            <div class="left">
                <div class="price">$450,000</div>
                <div class="address">301 Wood Dr.</div>
            </div>
            <div class="right">
                <div class="stamp"><img src="imgs/sold.jpg" style="width: 50px !important; height: 50px !important; padding: 0 !important;"></div>
            </div>
        </div>
        <div class="col-3">
            <div class="title">Chestnut Tower</div>
            <div class="image"><img src="imgs/Chestnut.jpg"></div>
            <div class="price">$300,000</div>
            <div class="address">691 Oakbrook Ln.</div>
        </div>
        <div class="col-4">
            <div class="title">Palmer Hall</div>
            <div class="image"><img src="imgs/Palmer.jpg"></div>
            <div class="price">$350,000</div>
            <div class="address">13 Stork St.</div>
        </div>
        <div class="col-5">
            <div class="title">Pinecone Terrace</div>
            <div class="image"><img src="imgs/Pinecone.jpg"></div>
            <div class="price">$600,000</div>
            <div class="address">409 Pine Ave.</div>
        </div>
        <div class="col-6">
                <div class="title">Westchester Falls</div>
                <div class="image"><img src="imgs/Westchester.jpg"></div>
            <div class="left">    
                <div class="price">$680,000</div>
                <div class="address">40305 Wales Cir.</div>
            </div>
            <div class="right">
                <div class="stamp"><img src="imgs/sold.jpg" style="width: 50px !important; height: 50px !important; padding: 0 !important;"></div>
            </div>
        </div>
    </div>

</body>

</html>
